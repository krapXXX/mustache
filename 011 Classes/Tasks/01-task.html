<body>
    <script>
        /*
        Задание:
        Перепишите данный код на использование классов вместо функций-конструкторов.
        */

        class Car {
            constructor(model, year) {
                this.year = year;
                this.model = model;
            }

            showInfo(){
                document.write(`Model: ${this.model}<br> Year: ${this.year}<br>`);
            }
        }

        let car1 = new Car("Audi", 2018);
        let car2 = new Car("Toyota", 2011);
        car1.showInfo();
        car2.showInfo();
    </script>
</body>
